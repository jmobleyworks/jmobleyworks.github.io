<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Coding Guide</title>
  <link rel="stylesheet" href="https://jmobleyworks.github.io/Assets/Css/styles.css">
</head>
<body>
  <header><div class="logo-container"><img src="https://jmobleyworks.github.io/Assets/Images/MobleysoftGothicLogoBarWithM.png" alt="Mobleysoft"></div></header>
  <div style="text-align:center">
      <p>"Teach the children."</p>
      <h2>GuidestoneA</h2>
  </div>
  <div id="WorldSeedBuilder"></div>
  <script>

    const guide = {
      "1": [
        "Setup Email and GitHub: Create an Email Address:",
        "Ask your mom to create an email: first initial + last name + 'works' @gmail.com (e.g., jdoeworks@gmail.com).",
        "Create a GitHub Account:",
        "Go to GitHub and sign up with your new email. Username should be like your email (e.g., jdoeworks).",
        "Follow the on-screen instructions to complete your registration."
      ],
      "2": [
        "Setup GitHub Portfolio: Create Your First Repository:",
        "Click '+' on GitHub, select 'New repository', name it jdoeworks.github.io, and initialize with a README.",
        "Create a Simple Portfolio Website:",
        "Add a file named index.html with this code:",
        "Ask AI to help you write an empty index.html file.",
        "<!DOCTYPE html><html><head><title>My Portfolio</title></head><body><h1>Welcome to My Portfolio</h1><p>Hello! My name is Jane Doe, and this is my portfolio.</p></body></html>",
        "Commit the new file.",
        "View Your Portfolio:",
        "Go to https://jdoeworks.github.io in your browser to see your portfolio."
    ]
    };
   
      

    function renderGuide(guide) {
      const container = document.getElementById('WorldSeedBuilder');
      for (const [step, details] of Object.entries(guide)) {
        const stepDiv = document.createElement('div');
        stepDiv.className = 'Options';
        
        const stepTitle = document.createElement('div');
        stepTitle.className = 'Option';
        stepTitle.innerText = `Step ${step}:`;
        stepDiv.appendChild(stepTitle);
        
        const detailList = document.createElement('ul');
        details.forEach(detail => {
          const listItem = document.createElement('li');
          listItem.innerHTML = detail;
          detailList.appendChild(listItem);
        });
        stepDiv.appendChild(detailList);
        
        container.appendChild(stepDiv);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderGuide(guide);
    });
  </script>
</body>
</html>
