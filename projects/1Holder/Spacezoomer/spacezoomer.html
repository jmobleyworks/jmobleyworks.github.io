<!DOCTYPE html>
<html>
<head>
<title>Canvas Space Zoom (Towards Fixed)</title>
<style>
  body { margin: 0; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="spaceCanvas"></canvas>
<script>
const canvas = document.getElementById('spaceCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const numStars = 1000;
const stars = [];
const focalLength = canvas.width * 0.8; // Adjust focal length for better effect

// Create stars
for (let i = 0; i < numStars; i++) {
  stars.push({
    x: Math.random() * canvas.width * 2 - canvas.width,
    y: Math.random() * canvas.height * 2 - canvas.height,
    z: Math.random() * focalLength * 2,
    size: Math.random() * 3 + 1,
    speed: (Math.random() * 0.05 + 0.01) * (focalLength / 1000) // Scale speed based on focal length
  });
}

function render() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (const star of stars) {
    star.z -= star.speed;

    // Perspective projection (Corrected Calculation)
    const perspective = focalLength / (focalLength + star.z);
    const x = canvas.width / 2 + star.x * perspective;
    const y = canvas.height / 2 + star.y * perspective;

    const radius = star.size * perspective; // Adjust radius based on perspective

    if (radius <= 0) { 
      star.z = Math.random() * focalLength * 2;
      star.x = Math.random() * canvas.width * 2 - canvas.width;
      star.y = Math.random() * canvas.height * 2 - canvas.height;
    }

    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
  }

  requestAnimationFrame(render); 
}

render(); // Start the animation
</script>
</body>
</html>
