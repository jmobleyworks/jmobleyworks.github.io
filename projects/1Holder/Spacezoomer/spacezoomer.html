<!DOCTYPE html>
<html>
<head>
<title>Canvas Space Zoom (Towards)</title>
<style>
  body { margin: 0; }
  canvas { display: block; } 
</style>
</head>
<body>
<canvas id="spaceCanvas"></canvas>
<script>
const canvas = document.getElementById('spaceCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const numStars = 1000;
const stars = [];

// Create stars with random positions, sizes, and speeds
for (let i = 0; i < numStars; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 3 + 1,
    z: Math.random() * 10 + 1,  // Start closer to create the incoming effect
    speed: Math.random() * 0.1 + 0.05  // Slightly faster for more dramatic effect
  });
}

function render() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (const star of stars) {
    ctx.beginPath();
    const scale = 10 / star.z; // Inverse scale for incoming effect
    const x = (star.x - canvas.width / 2) * scale + canvas.width / 2;
    const y = (star.y - canvas.height / 2) * scale + canvas.height / 2;

    ctx.arc(x, y, star.size * scale, 0, Math.PI * 2);
    ctx.fillStyle = 'white';
    ctx.fill();

    star.z += star.speed; // Move farther away (zoom out effect)
    if (star.z > 20) {
      // Reset star when it's too far
      star.z = 1;
      star.x = Math.random() * canvas.width;
      star.y = Math.random() * canvas.height;
    }
  }

  requestAnimationFrame(render);
}

requestAnimationFrame(render);
</script>
</body>
</html>
