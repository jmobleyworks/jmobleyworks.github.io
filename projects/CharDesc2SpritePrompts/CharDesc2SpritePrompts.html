<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Sprite Art Prompt Generator</title>
</head>
<body>
  <div id="promptOutput"></div>
  <script>
    const characterAttributes = {
      "name": "John",
      "age": 11,
      "hairColor": "dark",
      "eyeColor": "blue",
      "outfit": "white button down shirt, red tie, khaki shorts, brown belt, white socks, brown shoes",
      "spriteHeight": 16,
      "spriteWidth": 24
    };

    const characterSpritesheetSpecification = {
      "1": ["action:walking", "frames:2", "cardinalDirections:true"],
      "2": ["action:attacking", "frames:3", "cardinalDirections:true"],
      "3": ["action:usingItem", "frames:1", "cardinalDirections:false"],
      "4": ["action:castingSpell", "frames:3", "cardinalDirections:true"],
      "5": ["action:jumping", "frames:1", "cardinalDirections:false"],
      "6": ["action:takingDamage", "frames:1", "cardinalDirections:true"],
      "7": ["action:dying", "frames:1", "cardinalDirections:false"],
      "8": ["action:swimming", "frames:2", "cardinalDirections:true"],
      "9": ["action:pushing", "frames:2", "cardinalDirections:true"],
      "10": ["action:pulling", "frames:2", "cardinalDirections:true"],
      "11": ["action:interacting", "frames:1", "cardinalDirections:false"],
      "12": ["action:equipping", "frames:1", "cardinalDirections:false"],
      "13": ["action:crouching", "frames:1", "cardinalDirections:false"],
      "14": ["action:performingSpecialMove", "frames:3", "cardinalDirections:true"],
      "15": ["action:riding", "frames:2", "cardinalDirections:true"],
      "16": ["action:celebrating", "frames:2", "cardinalDirections:false"],
      "17": ["action:idleVariations", "frames:2", "cardinalDirections:false"],
      "18": ["action:emoting", "frames:1", "cardinalDirections:false"],
      "19": ["action:fishing", "frames:2", "cardinalDirections:false"],
      "20": ["action:crafting", "frames:2", "cardinalDirections:false"],
      "21": ["action:sleeping", "frames:1", "cardinalDirections:false"],
      "22": ["action:eating", "frames:1", "cardinalDirections:false"],
      "23": ["action:talking", "frames:1", "cardinalDirections:false"],
      "24": ["action:sneaking", "frames:2", "cardinalDirections:true"],
      "25": ["action:falling", "frames:1", "cardinalDirections:false"]
    };

    const generatePrompt = (actionDetails) => {
      const action = actionDetails.find(detail => detail.startsWith('action:')).split(':')[1];
      return `Sprite sheet: ${characterAttributes.name}, ${characterAttributes.age}, ${characterAttributes.hairColor} hair, ${characterAttributes.eyeColor} eyes, wearing ${characterAttributes.outfit}, ${action}, back view, ${characterAttributes.spriteHeight}x${characterAttributes.spriteWidth}px, 2.5D RPG style.`;
    };

    window.onload = () => {
      const promptsContainer = document.getElementById('promptOutput');
      Object.values(characterSpritesheetSpecification).forEach(actionDetails => {
        const prompt = generatePrompt(actionDetails);
        const promptElement = document.createElement('div');
        promptElement.innerText = prompt;
        promptsContainer.appendChild(promptElement);
      });
    };
  </script>
</body>
</html>
