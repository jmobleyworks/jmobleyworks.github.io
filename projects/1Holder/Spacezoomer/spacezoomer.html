<!DOCTYPE html>
<html>
<head>
<title>WebGL Space Zoom</title>
<style>
  body { margin: 0; }
  canvas { display: block; } 
</style>
</head>
<body>
<canvas id="spaceCanvas"></canvas>
<script>
const canvas = document.getElementById('spaceCanvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const gl = canvas.getContext('webgl'); // Get the WebGL context

// Check for WebGL support
if (!gl) {
    alert('Unable to initialize WebGL. Your browser or machine may not support it.'); // Alert the user
    throw new Error("WebGL not supported");
}

// ... (rest of the code is the same as the previous example)

</script>
</body>
</html>
