<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Prompt Generator</title>
</head>
<body>
    <div id="promptOutput"></div>
    <script>
      window.onload = () => {
        const attributes = { "name": "John", "age": 11, "hairColor": "dark", "eyeColor": "blue", "outfit": "white button down shirt, red tie, khaki shorts, brown belt, white socks, brown shoes", "spriteHeight": 16, "spriteWidth": 24 };
        const updatePrompt = () => document.getElementById('promptOutput').innerText = `Character named ${document.getElementById('name').value}, ${document.getElementById('age').value} years old, with ${document.getElementById('hairColor').value} hair and ${document.getElementById('eyeColor').value} eyes, wearing ${document.getElementById('outfit').value}, sprite dimensions ${document.getElementById('spriteHeight').value}px tall and ${document.getElementById('spriteWidth').value}px wide.`;
        Object.keys(attributes).forEach(key => {
          const input = Object.assign(document.createElement("input"), { id: key, value: attributes[key], oninput: updatePrompt });
          document.body.appendChild(input);
        });
        updatePrompt(); // Initial prompt display
      };
    </script>
</body>
</html>
