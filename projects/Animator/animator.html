<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Anime Trope Animator</title>
    <style>
        #canvas {
            border: 1px solid #333;
            background-color: #f9f9f9;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: .7;
        }
    </style>
</head>

<body><canvas id="canvas"></canvas>
    <div id="timeline"><!-- Timeline controls (play, pause, scrubber, etc.) --></div>
    <div class="layer" style="background-color:red;"></div>
    <div class="layer" style="background-color:green;"></div>
    <script>((c, d) => { const a = c.getContext("2d"); a.fillStyle = "red"; a.fillRect(10, 10, 50, 50); d.createElement("div").classList.add("layer"); d.body.appendChild(d.createElement("div")).classList.add("layer"); d.addEventListener("keydown", e => { "ArrowLeft" === e.key && console.log("Go to previous frame") }) })(document.getElementById("canvas"), document);</script>
</body>

</html>
