<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMobley's Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            padding: 20px;
            overflow: auto;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto; /* Center container with margin */
            display: flex;
            flex-direction: column;
            align-items: center; /* Align items to the center */
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .projects {
            display: flex;
            flex-direction: column;
            width: 100%; /* Set width to 100% */
        }
        .project {
            background-color: #1e1e1e;
            border: 1px solid #333;
            margin: 10px 0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project h2 {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .project p {
            margin-bottom: 0;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JMobley's Projects</h1>
        <div class="projects">
            <!-- Project 1 -->
            <div class="project">
                <h2>Verdant Vale:</h2>
                <p>Engaging fantasy game adventure</p>
            </div>
            <!-- Project 2 -->
            <div class="project">
                <h2>Screenplay Editor:</h2>
                <p>Innovative scriptwriting tool suite</p>
            </div>
            <!-- Project 3 -->
            <div class="project">
                <h2>AI Photobooth:</h2>
                <p>Smart photo booth software</p>
            </div>
            <!-- Project 4 -->
            <div class="project">
                <h2>RPB Time Tracker:</h2>
                <p>Streamlined payroll time management</p>
            </div>
        </div>
    </div>
</body>
</html>
