<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMobley's Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: calc(100vh - 40px);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .projects {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .project {
            background-color: #1e1e1e;
            border: 1px solid #333;
            margin: 10px 0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: space-between; /* Align title and description on the same line */
            align-items: center; /* Center items vertically */
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project h2 {
            font-size: 1.5rem;
            margin-right: 10px; /* Add space between title and description */
        }
        .project p {
            margin-bottom: 0; /* Remove bottom margin */
            flex-shrink: 0; /* Prevent description from shrinking */
        }
        .project a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
            text-align: center;
            display: block;
            padding: 10px 0;
        }
        .project a:hover {
            color: #00b0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JMobley's Projects</h1>
        <div class="projects">
            <!-- Project 1 -->
            <div class="project">
                <h2>Verdant Vale:</h2>
                <p>Engaging fantasy game adventure</p>
            </div>
            <!-- Project 2 -->
            <div class="project">
                <h2>Screenplay Editor:</h2>
                <p>Innovative scriptwriting tool suite</p>
            </div>
            <!-- Project 3 -->
            <div class="project">
                <h2>AI Photobooth:</h2>
                <p>Smart photo booth software</p>
            </div>
            <!-- Project 4 -->
            <div class="project">
                <h2>RPB Time Tracker:</h2>
                <p>Streamlined payroll time management</p>
            </div>
        </div>
    </div>
</body>
</html>
