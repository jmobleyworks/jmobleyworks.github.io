<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMobley's Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .projects {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .project {
            background-color: #1e1e1e;
            border: 1px solid #333;
            margin: 10px 0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* Fixed height for each project button */
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project a {
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JMobley's Projects</h1>
        <div class="projects">
            <!-- Project 1 -->
            <div class="project">
                <a href="https://jmobleyworks.github.io/projects/2dActionRpg/2dActionRpg.html">2d Action RPG</a>
            </div>
            <!-- Project 2 -->
            <div class="project">
                <a href="https://jmobleyworks.github.io/projects/screenplayEditor/screenplayEditor.html">Screenplay Editor</a>
            </div>
            <!-- Project 3 -->
            <div class="project">
                <a href="https://jmobleyworks.github.io/projects/aiPhotobooth/aiPhotobooth.html">AI Photobooth</a>
            </div>
            <!-- Project 4 -->
            <div class="project">
                <a href="https://jmobleyworks.github.io/projects/rpbTimeTracker/rpbTimeTracker.html">RPB Time Tracker</a>
            </div>
        </div>
    </div>
</body>
</html>
