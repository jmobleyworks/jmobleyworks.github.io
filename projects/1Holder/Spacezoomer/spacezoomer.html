<!DOCTYPE html>
<html>
<head>
<title>Canvas Hyperspace</title>
<style>
  body { margin: 0; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="spaceCanvas"></canvas>
<script>
const canvas = document.getElementById('spaceCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const numStars = 200; // Fewer stars for hyperspace
const stars = [];
const focalLength = 50; // Short focal length for exaggerated perspective

// Create stars with adjusted speeds and colors
for (let i = 0; i < numStars; i++) {
  stars.push({
    x: Math.random() * canvas.width * 2 - canvas.width,
    y: Math.random() * canvas.height * 2 - canvas.height,
    z: Math.random() * 1000 + focalLength, // Start farther away
    size: Math.random() * 2 + 1,
    speed: Math.random() * 20 + 10,      // Much faster speed
    hue: Math.random() * 360            // Random hue for color variation
  });
}

function render() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (const star of stars) {
    star.z -= star.speed;

    const perspective = focalLength / (focalLength + star.z);
    const x = canvas.width / 2 + star.x * perspective;
    const y = canvas.height / 2 + star.y * perspective;

    const radius = star.size * perspective;

    if (star.z < 0) {
      star.z += 1000;
      star.x = Math.random() * canvas.width * 2 - canvas.width;
      star.y = Math.random() * canvas.height * 2 - canvas.height;
      star.hue = Math.random() * 360; // Change hue when resetting
    }

    // Draw star with color variation
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.fillStyle = `hsl(${star.hue}, 100%, 50%)`; 
    ctx.fill();
  }

  requestAnimationFrame(render);
}

render();
</script>
</body>
</html>
