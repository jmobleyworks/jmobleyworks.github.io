<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMobley's Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            border-radius: 5px;
        }

<body>

        <button class="project-button">Screenplay Editor</button>

</html>
