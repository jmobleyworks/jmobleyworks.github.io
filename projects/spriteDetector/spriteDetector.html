<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <img id="forest" src="Forest (3).png" style="display: none;">
  
  <canvas id="canvas" style="border: 1px solid black;"></canvas>

  <p id="detectedColor" style="font-family: sans-serif; width: 50px; height: 50px; border: 1px solid black; margin: 10px;">
  </p>

  <script>
    const image = document.getElementById('forest');
    const canvas = document.getElementById('canvas');
    const detectedColorDiv = document.getElementById('detectedColor');

    canvas.width = image.width;
    canvas.height = image.height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(image, 0, 0); // Draw image onto canvas (hidden)

    image.onload = function() {
      const imageData = ctx.getImageData(0, 0, 1, 1).data;  // Get 1x1 pixel data
      const red = imageData[0];
      const green = imageData[1];
      const blue = imageData[2];
      const backgroundColor = `rgb(${red}, ${green}, ${blue})`;
      detectedColorDiv.style.backgroundColor = backgroundColor;
    };
  </script>
</body>
</html>
